<div class="card">
  <div class="card-body">
    <h5 class="mt-3 mb-4">Business Plan Details</h5>

    <form class="row g-3" [formGroup]="formdata" (ngSubmit)="submit(formdata.value)">
      <div class="col-md-6">
        <div class="form-floating form-group">
          <input type="text" class="form-control" formControlName="planname" placeholder="Plan name">
          <label for="floatingName">Enter Plan name<span style="color: red;">*</span></label>
          <em class="error text-danger small" *ngIf="formdata.controls.planname.touched && formdata.controls.planname.invalid">Please enter your plan details</em>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating form-group">
          <input type="text" class="form-control" formControlName="amount" placeholder="Amount">
          <label for="floatingName">Amount<span style="color: red;">*</span></label>
          <em class="error text-danger small" *ngIf="formdata.controls.amount.touched && formdata.controls.amount.invalid">Please enter your amount</em>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating form-group">
          <input type="text" class="form-control" formControlName="duration" placeholder="Duration">
          <label for="floatingName">Duration<span style="color: red;">*</span></label>
          <em class="error text-danger small" *ngIf="formdata.controls.duration.touched && formdata.controls.duration.invalid">Please enter your time period</em>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-floating form-group">
          <input type="text" class="form-control" formControlName="profileviews" placeholder="Profileviews">
          <label for="floatingName">Profileviews<span style="color: red;">*</span></label>
          <em class="error text-danger small" *ngIf="formdata.controls.profileviews.touched && formdata.controls.profileviews.invalid">Please enter profile views </em>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="formdata.invalid">Submit</button>
        <button type="reset" (click)="reset()" class="btn btn-danger ms-2">Cancel</button>
      </div>
    </form>

    <hr>

    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Plan Details</h5>

          <table class="table table-striped">

            <thead>
              <tr>
                  <th>Actions</th>
                  <th>Sr no</th>
                  <th>Plan Name</th>
                  <th>Amount</th>
                  <th>Duration</th>
                  <th>Profileviews</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let data of datas,let i = index">
                <td>
                  <button (click)="edit(data._id)" class="btn btn-primary"><i class="bi bi-pencil-square"></i></button>
                  <button (click)="delete(data._id)" class="btn btn-danger ms-2"><i class="bi bi-trash"></i></button>
                </td>
                <td>{{i+1}}</td>
                <td>{{data.planname}}</td>
                <td>{{data.amount}}</td>
                <td>{{data.duration}}</td>
                <td>{{data.profileviews}}</td>
              </tr>
            </tbody>

          </table>

        </div>
      </div>

    </div>

  </div>
</div>
